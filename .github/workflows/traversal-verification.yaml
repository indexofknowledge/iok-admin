name: traversal-verification

on:
  issues:
    types: [opened, edited]

jobs:
  notify-admin:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Describe the issue
        run: |
          echo "Issue: ${{ github.event.issue.labels.*.name }}"
      - name: Ping if requested
        if: contains(github.event.issue.labels.*.name, 'traversal-verification-request')
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.id }}
          body: |
            Pinging admin for verification on issue ${{ github.event.issue.id }}
            Number: ${{ github.event.issue.issue_number }}
            - hang on tight :sparkles:
            - we'll be with you shortly
          reactions: '+1'
      - name: Exit
        run: |
          echo "Exit script"